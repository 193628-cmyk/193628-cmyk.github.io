  <script>
    // JavaScript function to change the image source
    function changeImage() {
      var img = document.getElementById("image");
      if (img.src.match("https://chamdor.com/cdn/shop/files/EC1262-6_600x.jpg?v=1752760190")) {
        img.src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.templeandwebster.com.au%2FMarlo-Blockout-Eyelet-Single-Panel-Curtain-BAHA1212.html&psig=AOvVaw2Htcv4zyD2Wr81LUIRkUNu&ust=1755314137388000&source=images&cd=vfe&opi=89978449&ved=2ahUKEwi-6qXu7IuPAxWqb2wGHR0pONkQjRx6BAgAEBo"; // Replace with your second image path
      } else {
        img.src = "https://chamdor.com/cdn/shop/files/EC1262-6_600x.jpg?v=1752760190"; // Replace with your first image path
      }
    }
  </script>
